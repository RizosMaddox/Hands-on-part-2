<!DOCTYPE html>
<html lang="en">
<head>
<style>
  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    gap: 10px;
    grid-auto-rows: auto;
  }

  .flex {
    display: flex;
    gap: 10px;
  }

  .box {
    border: 30px solid blue;
    background: yellow;
    height: 100px;
    flex: 2;
  }

  .cute { flex: 4; }
  .cote { flex: 2; }

  .span {
    grid-column: span 2;
  }

  .row {
    grid-row: span 4;
    background: blue;
    min-height: 100%;
  }

  .jes {
    background: blue;
    height: 100px;
  }

  .ryl {
    background: green;
    height: 150px;
  }
</style>
</head>

<body>
<div class="grid">

  <div class="row"></div>

  <div class="jes"></div>
  <div class="jes"></div>

  <div class="span">
    <div class="flex">
      <div class="cute box"></div>
      <div class="cote box"></div>
      <div class="cote box"></div>
    </div>
  </div>

  <div class="ryl"></div>
  <div class="ryl"></div>
  <div class="ryl"></div>
  <div class="ryl"></div>

</div>
</body>
</html>
